<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Football Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Football Network</h1>
            <nav>
                <a href="index.html">Feed</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <h2>Forgot Password</h2>
            
            <div id="step1">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>

            <div id="step2" style="display: none;">
                <form id="verifyAnswerForm">
                    <div class="form-group">
                        <label>Security Question</label>
                        <p id="securityQuestion" class="security-question"></p>
                    </div>
                    <div class="form-group">
                        <label for="security_answer">Your Answer</label>
                        <input type="text" id="security_answer" name="security_answer" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify Answer</button>
                </form>
            </div>

            <div id="step3" style="display: none;">
                <div class="success-message">
                    <p>Security answer verified! Click the link below to reset your password:</p>
                    <a id="resetLink" href="#" class="btn btn-primary" target="_blank">Reset Password</a>
                    <p class="auth-link" style="margin-top: 1rem;">
                        <a href="login.html">Back to Login</a>
                    </p>
                </div>
            </div>

            <p class="auth-link">
                <a href="login.html">Back to Login</a>
            </p>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Football Network. Zero-platform, zero-paid architecture.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
