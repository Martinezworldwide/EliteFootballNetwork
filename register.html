<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Football Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Football Network</h1>
            <nav>
                <a href="index.html">Feed</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="display_name">Display Name</label>
                    <input type="text" id="display_name" name="display_name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option value="player">Player</option>
                        <option value="coach">Coach</option>
                        <option value="scout">Scout</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="security_question">Security Question (for password recovery)</label>
                    <input type="text" id="security_question" name="security_question" required minlength="5" placeholder="e.g., What city were you born in?">
                    <small>Choose a question only you can answer</small>
                </div>
                <div class="form-group">
                    <label for="security_answer">Security Answer</label>
                    <input type="text" id="security_answer" name="security_answer" required minlength="3" placeholder="Your answer">
                    <small>Remember this answer - you'll need it to reset your password</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="auth-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Football Network. Zero-platform, zero-paid architecture.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="register.js"></script>
</body>
</html>
