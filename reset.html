<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Football Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>âš½ Football Network</h1>
            <nav>
                <a href="index.html">Feed</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <h2>Reset Password</h2>
            
            <div id="resetFormContainer">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <p>Password reset successfully! You can now <a href="login.html">login</a> with your new password.</p>
            </div>

            <p class="auth-link">
                <a href="login.html">Back to Login</a>
            </p>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Football Network. Zero-platform, zero-paid architecture.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="reset.js"></script>
</body>
</html>
